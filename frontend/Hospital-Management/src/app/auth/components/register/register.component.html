<div class="auth-card">
  <div class="image-panel">
   
    <div class="branding-text">
      <h2>Welcome to <strong>SmartCare Hospital</strong></h2>
      <p>Cloud Based Streamline Hospital Management system with centralized user friendly platform</p>
    </div>
  </div>

  <div class="form-panel">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter email"
          [attr.aria-invalid]="registerForm.controls['email'].invalid"
          aria-describedby="emailHelp"
        />
        <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid" class="error" role="alert" id="emailHelp">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter password"
          [attr.aria-invalid]="registerForm.controls['password'].invalid"
        />
        <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid" class="error" role="alert">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" aria-label="Select user role">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Create an Account</button>

      <div *ngIf="errorMessage" class="error-message" role="alert">{{ errorMessage }}</div>
    </form>

    <p class="mt-3">
      Already have an account? 
      <a routerLink="/login">Login here</a>.
    </p>
  </div>
</div>
