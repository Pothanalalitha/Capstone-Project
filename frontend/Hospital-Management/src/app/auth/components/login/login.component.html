<div class="auth-card">
  <div class="image-panel">
    <div class="branding-text">
      <h2>Welcome to <strong>SmartCare Hospital</strong></h2>
      <p>Cloud Based Streamline Hospital Management system with centralized user friendly platform</p>
    </div>
  </div>

  <div class="form-panel">
    <h2>Login</h2>

    <!-- Show success message for login or registration -->
    <div *ngIf="successMessage" class="success-message" role="alert">
      {{ successMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter email"
          [attr.aria-invalid]="loginForm.controls['email'].invalid"
        />
        <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid" class="error" role="alert">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter password"
          [attr.aria-invalid]="loginForm.controls['password'].invalid"
        />
        <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="error" role="alert">
          Password is required
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>

      <div *ngIf="errorMessage" class="error-message" role="alert">
        {{ errorMessage }}
      </div>
    </form>

    <p class="mt-3" style="text-align:center;">
      <span>Don't have an account?</span>
      <a routerLink="/register"><strong>Create one now</strong></a>
    </p>
  </div>
</div>
