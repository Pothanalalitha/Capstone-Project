<div class="add-appointment-container">
  <h2>Add New Appointment</h2>

  <form (ngSubmit)="addAppointment()" #appointmentForm="ngForm" novalidate>
    <div class="form-group">
      <label for="patientId">Patient ID</label>
      <input
        id="patientId"
        name="patientId"
        type="number"
        [(ngModel)]="patientId"
        required
        #patientIdInput="ngModel"
      />
      <div *ngIf="patientIdInput.invalid && patientIdInput.touched" class="error">
        Patient ID is required.
      </div>
    </div>

    <div class="form-group">
      <label for="doctorId">Doctor ID</label>
      <input
        id="doctorId"
        name="doctorId"
        type="number"
        [(ngModel)]="doctorId"
        required
        #doctorIdInput="ngModel"
      />
      <div *ngIf="doctorIdInput.invalid && doctorIdInput.touched" class="error">
        Doctor ID is required.
      </div>
    </div>

    <div class="form-group">
      <label for="appointmentTime">Appointment Time</label>
      <input
        id="appointmentTime"
        name="appointmentTime"
        type="datetime-local"
        [(ngModel)]="appointmentTime"
        required
        #appointmentTimeInput="ngModel"
      />
      <div *ngIf="appointmentTimeInput.invalid && appointmentTimeInput.touched" class="error">
        Appointment time is required.
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input
        id="status"
        name="status"
        type="text"
        [(ngModel)]="status"
        required
        #statusInput="ngModel"
      />
      <div *ngIf="statusInput.invalid && statusInput.touched" class="error">
        Status is required.
      </div>
    </div>

    <div *ngIf="errorMsg" class="error general-error">{{ errorMsg }}</div>

    <button type="submit" [disabled]="appointmentForm.invalid">Add Appointment</button>
  </form>

  <div *ngIf="showSuccessPopup" class="popup-success">
    Appointment added successfully!
  </div>
</div>
