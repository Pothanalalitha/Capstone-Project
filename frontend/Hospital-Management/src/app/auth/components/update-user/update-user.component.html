<div class="update-container">
  <h2>Update User</h2>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="updateForm.controls['email'].touched && updateForm.controls['email'].invalid" class="error">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="updateForm.controls['password'].touched && updateForm.controls['password'].invalid" class="error">
        Password is required
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <input id="role" type="text" formControlName="role" readonly />
    </div>

    <button type="submit" [disabled]="updateForm.invalid">Update</button>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
