<div class="user-list-container">
  <h2>User List</h2>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <table *ngIf="users.length > 0" class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button (click)="deleteUser(user.id)" class="delete-button">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="users.length === 0">No users found.</div>
</div>
